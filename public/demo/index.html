<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Doodle Jump Clone</title>
  <link rel="stylesheet" href="style.css" />

  <script src="/assets/js/prefixfree.min.js"></script>
</head>

<body>
  <center style="margin-top: 40px;">
    <a href="/">Back to Home</a>
  </center>
  <div class="container">
    <div id="lambda-target" api_id="5445029971295084"></div>
    <script src="https://widget-deployment.s3-us-west-1.amazonaws.com/bundle.js"></script>
    <!-- <div id="lambda-target" api_id="5445029971295084"></div>
      <script src="bundle.js"></script> -->

    <canvas id="canvas">
      Aww, your browser doesn't support HTML5!
    </canvas>

    <div id="mainMenu">
      <h1>doodle jump</h1>
      <h3>using HTML5,</h3>
      <h3>
        ...by
        <a href="http://twitter.com/solitarydesigns/" target="_blank">Kushagra Agarwal</a>
      </h3>
      <h3>
        and <a href="http://twitter.com/_rishabhp" target="_blank">Rishabh</a>
      </h3>

      <p class="info">
        use
        <span class="key left">←</span>
        <span class="key right">→</span>
        to move and space to (re) start...
      </p>
      <a class="button" href="javascript:init()">Play</a>
    </div>

    <div id="gameOverMenu">
      <h1>game over!</h1>
      <h3 id="go_score">you scored 0 points</h3>

      <a class="button" href="javascript:reset()">Restart</a>
      <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

      <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
    </div>

    <!-- Preloading image ;) -->
    <img id="sprite" src="http://i.imgur.com/2WEhF.png" />

    <div id="scoreBoard">
      <p id="score">0</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
